{% extends "base.html" %}
{% block content %}

<h3> {{product.name}} </h3>
<p> Price: {{product.price}}</p>
<p> In Stock: {{product.quantity}}

{% if user.is_authenticated %}
  <a class='btn btn-primary' href="{% url 'products:product_update' pk=product.pk %}">
    <span class='fas fa-pen'></span>
  </a>
  <a class='btn btn-primary' href="{% url 'products:product_delete' pk=product.pk %}">
    <span><i class="fas fa-times"></i></span>
  </a>
{% endif %}

{% endblock content %}
